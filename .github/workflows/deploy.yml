name: ğŸš€ Deploy por FTP

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en main

jobs:
  ftp-deploy:
    name: ğŸ“‚ Subir archivos al hosting
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Descargar el cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¤ Subir archivos por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /VAO/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
            **/.env*
            **/.editorconfig

          dry-run: false
